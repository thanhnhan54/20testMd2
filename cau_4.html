<body>
    <script>
        let array = [3, 5, 10, 111, -145, -23, 3, 5, 3, 7, 100, 10];

        function reverse(arr) {
            let temp = 0;
            let len = parseInt(arr.length / 2);
            for (let i = 0; i < len; i++) {
                let temp = arr[i];
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = temp;
            }
            return console.log(arr);
        }

        reverse(array);
    </script>
</body>
